<div class="widgets">

    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="Locations List"
                 ba-panel-class="with-scroll"
                 ng-init="locationsList.init()">

                <div class="add-row-editable-table">
                    <a ui-sref="booking.locations.form" class="btn btn-primary">Add Location</a>
                </div>
                <div class="horizontal-scroll">

                    <div class="form-group select-page-size-wrap ">
                        <label>Rows on page
                            <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
                                    ng-model="locationsList.smartTablePageSize" ng-options="i for i in locationsList.numberOfrows ">
                            </select>
                        </label>
                    </div>
                    <table class="table  table-hover " st-table="locationsList.smartTableData">
                        <thead>
                        <tr class="sortable ">
                            <th class="table-id" st-sort="id" st-sort-default="true">#</th>
                            <th st-sort="name">Name</th>
                            <th st-sort="type">Type</th>

                            <th st-sort="region">Region</th>
                            <th st-sort="boundaries">Boundaries</th>
                        </tr>
                        <tr class="editable-row">
                            <th></th>
                            <th><input st-search="name" placeholder="Search Name"
                                       class="input-sm form-control search-input"
                                       type="search"/></th>
                            <th>

                                <select st-search="type" class="show-tick form-control dropdown_custom_list">
                                    <option value="">- select a type -</option>
                                    <option ng-repeat="(value, typeName) in locationsList.types" value="{{typeName}}">
                                        {{typeName}}
                                    </option>
                                </select>


                            </th>

                            <th><input st-search="region" placeholder="Search Region"
                                       class="input-sm form-control search-input"
                                       type="search"/>
                            </th>

                            <th><input st-search="boundaries" placeholder="Search Boundaries"
                                       class="input-sm form-control search-input"
                                       type="search"/></th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in locationsList.smartTableData">
                            <td class="table-id">{{item.id}}</td>
                            <td>{{item.name || 'empty'}}</td>
                            <td>{{item.type || 'empty'}}</td>
                            <td>{{item.region || 'empty'}}</td>
                            <td>{{item.boundaries || 'empty'}}</td>
                            <td>
                                <div class="buttons" ng-show="!rowform.$visible">

                                    <a class="btn btn-info  btn-xs"
                                       ng-href="#/booking/locations/location-details/{{item.id}}">
                                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                                    </a>
                                    <a class="btn btn-primary  btn-xs"
                                       ng-href="#/booking/locations/location-form/{{item.id}}">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </a>

                                    <button class="btn btn-danger  btn-xs" data-toggle="modal"
                                            ng-click="locationsList.deleteLocation()">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>

                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="6" class="text-center">
                                <div st-pagination="" st-items-by-page="locationsList.smartTablePageSize"
                                     st-displayed-pages="5"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>

            </div>
        </div>
    </div>

</div>
