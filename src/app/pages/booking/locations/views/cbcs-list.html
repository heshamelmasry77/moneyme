<div class="widgets">
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="Cbcs List"
                 ba-panel-class="with-scroll"
                 ng-init="cbcsList.init()">
                <div class="add-row-editable-table">
                    <a ui-sref="booking.locations.form" class="btn btn-primary">Add New CBC</a>
                </div>
                <button type="submit" class="btn btn-danger" ng-click="cbcsList.submitCheckedCbcs()">
                    Submit
                </button>
                <div class="horizontal-scroll">


                    <table class="table  table-hover " st-table="cbcsList.myCbcsList">


                        <thead>
                        <tr class="sortable">

                            <th class="table-id" st-sort="id" st-sort-default="true">#</th>
                            <th st-sort="name">Name</th>
                            <th st-sort="address">Address</th>
                            <th st-sort="region">Region</th>
                            <th st-sort="boundaries">Boundaries</th>
                        </tr>
                        <tr class="editable-row">
                            <th></th>
                            <th><input st-search="name" placeholder="Search Name"
                                       class="input-sm form-control search-input"
                                       type="search"/></th>
                            <th>

                                <input st-search="address" placeholder="Search address"
                                       class="input-sm form-control search-input"
                                       type="search"/>
                            </th>

                            <th><input st-search="region" placeholder="Search Region"
                                       class="input-sm form-control search-input"
                                       type="search"/>
                            </th>

                            <th><input st-search="boundaries" placeholder="Search Boundaries"
                                       class="input-sm form-control search-input"
                                       type="search"/></th>
                        </tr>
                        </thead>
                        <tbody>


                        <tr ng-repeat="item in cbcsList.myCbcsList">
                            <td class="table-id">{{item.id}}</td>
                            <td>{{item.name || 'empty'}}</td>
                            <td>{{item.address || 'empty'}}</td>
                            <td>{{item.region || 'empty'}}</td>
                            <td>{{item.boundaries || 'empty'}}</td>
                            <td>
                                <div class="has-error">
                                    <div class="checkbox">
                                        <label class="custom-checkbox">
                                            <input type="checkbox" value="{{item.id}}"
                                                   ng-model="cbcsList.selectedCbcs[item.id]">
                                            <span class="cbcList-checkBox"></span>
                                        </label>
                                    </div>
                                </div>
                            </td>
                        </tr>


                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="6" class="text-center">
                                <div st-pagination="" st-items-by-page="cbcsList.smartTablePageSize"
                                     st-displayed-pages="5"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>

            </div>
        </div>
    </div>

</div>
