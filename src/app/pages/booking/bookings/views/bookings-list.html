<div class="widgets">

    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="Bookings List"
                 ba-panel-class="with-scroll"
                 ng-init="bookingsList.init()">

                <div class="add-row-editable-table">
                    <a ui-sref="booking.bookings.form" class="btn btn-primary">New booking</a>
                </div>
                <div class="horizontal-scroll">

                    <div class="form-group select-page-size-wrap ">
                        <label>Rows on page
                            <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
                                    ng-model="bookingsList.smartTablePageSize"
                                    ng-options="i for i in bookingsList.numberOfRows">
                            </select>
                        </label>
                    </div>
                    <table class="table  table-hover " st-table="bookingsList.bookingsTableData">
                        <thead>
                        <tr class="sortable">
                            <th class="table-id" st-sort="id" st-sort-default="true"># Booking ID</th>
                            <th st-sort="bookingsDate">Bookings Date</th>
                            <th st-sort="type">Type</th>
                            <th st-sort="email">Email</th>
                            <th st-sort="make">Make</th>
                            <th st-sort="model">Model</th>
                            <th></th>
                        </tr>
                        <tr class="editable-row">
                            <th><input st-search="id" placeholder="Search ID"
                                       class="input-sm form-control search-input"
                                       type="search"/></th>
                            <th></th>
                            <th><input st-search="type" placeholder="Search Type"
                                       class="input-sm form-control search-input"
                                       type="search"/></th>

                            <th><input st-search="email" placeholder="Search Email"
                                       class="input-sm form-control search-input"
                                       type="search"/>
                            </th>
                            <th>
                                <input st-search="make" placeholder="Search Make"
                                       class="input-sm form-control search-input"
                                       type="search"/>
                            </th>

                            <th>
                                <input st-search="model" placeholder="Search Model"
                                       class="input-sm form-control search-input"
                                       type="search"/>
                            </th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in bookingsList.bookingsTableData">
                            <td class="table-id">{{item.id}}</td>
                            <td>{{item.bookingDate || 'empty'}}</td>
                            <td>{{item.type || 'empty'}}</td>
                            <td e-name="email" e-form="rowform" e-required><a
                                    class="email-link"
                                    ng-href="mailto:{{item.email}}">{{item.email
                                || 'empty'}}</a></td>
                            <td>{{item.make || 'empty'}}</td>
                            <td>{{item.model || 'empty'}}</td>
                            <td>

                                <div class="buttons">

                                    <a class="btn btn-primary  btn-xs"
                                       href="#/booking/bookings/details/{{item.id}}">
                                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                                    </a>
                                    <a class="btn btn-primary  btn-xs"
                                       ng-href="#/booking/bookings/form/{{item.id}}">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </a>

                                    <!--</button>-->
                                    <button class="btn btn-danger  btn-xs" data-toggle="modal"
                                            ng-click="bookingsList.deleteBooking()">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>

                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="6" class="text-center">
                                <div st-pagination="" st-items-by-page="bookingsList.smartTablePageSize"
                                     st-displayed-pages="5"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>

            </div>
        </div>
    </div>

</div>
