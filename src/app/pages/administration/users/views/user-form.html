<div class="row">
    <div class="col-md-12"
         ba-panel
         ba-panel-title="User Form"
         ba-panel-class="with-scroll"
         ng-init="usersForm.init()">

        <form ng-submit="usersForm.submitUser()" name="userForm">
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" placeholder="Email"
                       value=""
                       ng-model="usersForm.user.email">
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="First Name" name="firstName"
                       ng-model="usersForm.user.firstName">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" name="lastName"
                       ng-model="usersForm.user.lastName">
            </div>
            <div class="form-group">
                <label>Role</label>


                <select class="form-control  show-tick" ng-model="usersForm.user.role" name="role">
                    <option value="">- select a role -</option>
                    <option ng-repeat="role in usersForm.roles" value="{{role}}">{{role}}</option>
                </select>
            </div>

            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>
</div>
